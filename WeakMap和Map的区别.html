  <body>
    <script>
      // 当对象被回收时，WeakMap也会清空
      //   WeakMap对key是弱引用
      const map = new Map();
      const weakMap = new WeakMap();
      (function () {
        const a = { a: 1 };
        const b = { b: 1 };
        map.set(a, 1);
        weakMap.set(b, 2);
        console.log(map, weakMap);
      })();
    </script>
  </body>
</html>
